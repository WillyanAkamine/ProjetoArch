<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custo da Obra</title>
    <link rel="stylesheet" href="../css/custo_obra.css"> <!-- Estilo CSS -->
</head>
<body>
    <header>
        <!-- Seu cabeçalho aqui -->
    </header>

    <section id="custo-da-obra">
        <h2>Custo da Obra</h2>
        <!-- Formulário para adicionar novo relatório de custo -->
        <form id="relatorio-form" action="processar_relatorio.php" method="POST" enctype="multipart/form-data">
            <label for="mao-de-obra">Mão de Obra:</label>
            <input type="number" id="mao-de-obra" name="mao-de-obra" required><br>
            <label for="equipamentos">Equipamentos:</label>
            <input type="number" id="equipamentos" name="equipamentos" required><br>
            <label for="terceiros">Terceiros:</label>
            <input type="number" id="terceiros" name="terceiros" required><br>
            <label for="adm">Taxa ADM:</label>
            <input type="number" id="adm" name="adm" required><br>
            <label for="relatorio">Relatório:</label>
            <input type="file" id="relatorio" name="relatorio" accept=".pdf"><br>
            <button type="submit">Enviar</button>
        </form>
        <!-- Seção para exibir relatórios anteriores -->
        <div id="relatorios-anteriores">
            <h3>Relatórios Anteriores</h3>
            <!-- Aqui você pode listar os relatórios anteriores -->
            <div class="relatorio">
                <p>Data: 01/01/2024</p>
                <p>Mão de Obra: R$ 1000</p>
                <p>Equipamentos: R$ 500</p>
                <p>Terceiros: R$ 800</p>
                <p>Taxa ADM: R$ 200</p>
                <a href="caminho/do/arquivo1.pdf" target="_blank">Ver Relatório</a>
            </div>
            <div class="relatorio">
                <!-- Outros relatórios anteriores -->
            </div>
        </div>

        <!-- Total dos custos da obra -->
        <div id="total-custos">
            <h3>Total dos Custos da Obra</h3>
            <p>Mão de Obra: R$ XX</p>
            <p>Equipamentos: R$ XX</p>
            <p>Terceiros: R$ XX</p>
            <p>Taxa ADM: R$ XX</p>
            <p>Total Geral: R$ XX</p>
        </div>
        

        
    </section>
    <button onclick="window.history.back()">Voltar</button>
    <footer>
        <!-- Seu rodapé aqui -->
    </footer>
</body>
</html>
